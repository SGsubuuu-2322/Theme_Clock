  <body>
    <!-- This is the body part where the structure or the format for the project are written... -->
    <!-- This is the toggle button... -->
    <button class="toggle">Dark-Mode</button>

    <!-- This is the parent container for the clock...  -->
    <div class="clock-container">
      <!-- This is the format for clock... -->
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <!-- This is the format for time and date... -->
      <div class="time"></div>
      <div class="date"></div>
    </div>

    <!-- This is the external JS file link... -->
    <script src="script.js"></script>
  </body>
